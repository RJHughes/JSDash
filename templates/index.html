<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#fc4513">
    <meta http-equiv="pragma" content="no-cache" />

    <title>{{ title }}</title>

    <script src="{{ url_for('static', filename='js/chartist.js') }}"></script>
    <script src="{{ url_for('static', filename='js/chartist-plugin-legend.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/socket.io.dev.js') }}"></script>
    <script src="{{ url_for('static', filename='js/moment.js') }}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/chartist.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/chartist-legend.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">

</head>

<body>

    <h1>{{ title }}</h1>

    <div style="width:100%">
        <div class="column is-3">
            <strong>CPU Temperature</strong>
            <br>
            <small>Temp(C) vs. Time(EST)</small>
        </div>
        <div id="data-chart-legend" class="column">
            <p id="data-chart-legend"></p>
        </div>
    </div>
    <div class="card-content">
      <canvas id="myChart"></canvas>
    </div>

</body>

<script src="{{ url_for('static', filename='js/test_chart.js') }}" }></script>

</html>
